<!DOCTYPE html>
<html>
<head>
    <title>Serverless Linux - Pay Per Use</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #header {
            background: rgba(0,0,0,0.95);
            color: #4ade80;
            padding: 15px 20px;
            border-bottom: 3px solid #4ade80;
        }
        h1 { font-size: 24px; text-shadow: 0 0 10px #4ade80; margin-bottom: 8px; }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background: #4ade80;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }
        button:hover { background: #22c55e; }
        button:disabled { background: #666; cursor: not-allowed; }
        .status {
            display: flex;
            gap: 15px;
            font-size: 12px;
            flex-wrap: wrap;
            margin-top: 8px;
        }
        .badge {
            background: rgba(74,222,128,0.2);
            padding: 4px 12px;
            border-radius: 15px;
            border: 1px solid #4ade80;
        }
        #screen-container {
            flex: 1;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        #screen_container { width: 100%; height: 100%; }
        #screen_container div { color: #fff; }
        #screen_container canvas { image-rendering: pixelated; width: 100%; height: 100%; }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4ade80;
            font-size: 20px;
            text-align: center;
        }
        #info {
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 10px 20px;
            border-top: 2px solid #4ade80;
            font-size: 11px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        .info-item strong { color: #4ade80; }
        #log {
            margin-top: 8px;
            max-height: 60px;
            overflow-y: auto;
            font-size: 10px;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>üí∞ Serverless Linux - Pay Per Use</h1>
        <div class="controls">
            <button id="saveBtn" disabled>üíæ Save State to IPFS</button>
            <button id="resumeBtn">‚ñ∂Ô∏è Resume from IPFS</button>
            <button id="stopBtn" disabled>‚èπÔ∏è Stop (Save & Pause)</button>
        </div>
        <div class="status">
            <span class="badge" id="state-badge">‚è≥ Not Running</span>
            <span class="badge" id="runtime-badge">Runtime: 0s</span>
            <span class="badge" id="cost-badge">Cost: $0.00</span>
            <span class="badge" id="ipfs-badge">IPFS: None</span>
        </div>
    </div>

    <div id="screen-container">
        <div id="loading">
            üí∞ Serverless Linux - Start when needed, stop when done<br>
            <small id="load-status">Click Resume or Save will boot Linux</small>
        </div>
        <div id="screen_container">
            <div style="white-space: pre; font: 14px monospace; line-height: 14px"></div>
            <canvas style="display: none"></canvas>
        </div>
    </div>

    <div id="info">
        <div class="info-grid">
            <div class="info-item">
                <strong>Model:</strong> <span id="model">Serverless ($0.0001/sec)</span>
            </div>
            <div class="info-item">
                <strong>State CID:</strong> <span id="cid">Not saved</span>
            </div>
            <div class="info-item">
                <strong>Total Runtime:</strong> <span id="total-runtime">0 seconds</span>
            </div>
            <div class="info-item">
                <strong>Savings:</strong> <span id="savings">vs Always-on: $0</span>
            </div>
        </div>
        <div id="log"></div>
    </div>

    <!-- v86 Linux emulator -->
    <script src="./libv86.js"></script>

    <!-- Serverless logic -->
    <script src="./serverless.js"></script>
</body>
</html>
